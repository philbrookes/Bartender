apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]



eclipse.project {
    name = appName + "-core"
    dependencies {
        compile 'com.google.code.gson:gson:2.6.2'
        compile group: 'commons-io', name: 'commons-io', version: '2.0.1'
    }
}
